<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* <style>Element Selectors */
        .red{
            background-color: red;
        }
        /* Id Selector */
        #green{
            background-color: green;
        }
        /* Child Selectors */
        div > p{
            color: blue;
            background-color: brown;
        }
        /* Descendant Selector */
        div p{
            color: aqua;
            background-color: orange;
        }
        /* Universal Selector */
        *{
            margin: 0;
            padding: 0;
        }

        /* Pseudo Selector */
        a:visited{
            color: yellow;
        }
        a:active{
            color:red;
        }
        a:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="red">
        I'm a div
        <article>
            <p>I'm a para inside div</p>
        </article>
    </div>
    <div id="green">
        I'm another div
    </div>
    <div>
        <a href="https://www.google.com">Go to google</a>
        <a href="https://www.facebook.com">Go to facebook</a>
    </div>

</body>
</html>
